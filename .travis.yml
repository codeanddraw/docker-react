sudo: required
services: 
  - docker

before_install:
  - docker build -t nchaube/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true nchaube/docker-react npm run test

deploy:
  edge: true
  provider: elasticbeanstalk
  region: us-east-2
  app: "docker-react"
  environment: DockerReact-env 
  bucket_name: "elasticbeanstalk-us-east-2-204832031538"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY